<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Detected Barcodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div *ngFor="let detectedBarcode of detectedBarcodes; let count = index;" style="list-style: none; padding-top: 12px; padding-bottom: 12px;">

        <ion-item-divider *ngIf="detectedBarcodes.length > 1">
            <ion-label>Result {{count + 1}}</ion-label>
        </ion-item-divider>

        <div *ngIf="detectedBarcode.snappedImage" style="margin-top:16px; margin-bottom: 16px; width: 100%; height: 50%; text-align: center; border: none; background-color: rgb(255, 255, 255)">
            <img style="max-width:100%; max-height:100%; min-height: 64px; vertical-align: middle;" [src]="detectedBarcode.snappedImage"/>
        </div>

        <ion-label style="margin-left: 0.5em; font-size: 0.8em; font-weight: 600; padding-top: 8px; padding-bottom: 8px;">
            Detected Barcodes:
        </ion-label>
        <div *ngIf="!(detectedBarcode.barcodes) || detectedBarcode.barcodes.length == 0">
            <div style="flex: 1; flex-direction: row">
                <ion-label style="margin-left: 0.5em; font-size: 1em; font-weight: 600;">
                    None
                </ion-label>
            </div>   
        </div>
        <div *ngIf="detectedBarcode.barcodes">
            <li *ngFor="let barcode of detectedBarcode.barcodes" style="list-style: none;">
                <div style="flex: 1; flex-direction: row">
                    <ion-label style="margin-left: 0.5em; font-size: 1em; font-weight: 600;">
                        {{barcode.type}}
                    </ion-label>
                    <ion-label style="margin-left: 0.5em; font-size: 1em; font-weight: 400; white-space: pre-wrap">
                        {{barcode.text ? barcode.text.trim() : "" }}
                    </ion-label>
                </div>            
            </li>
        </div>
    </div>

</ion-content>
