<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Detected Barcodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div *ngIf="imageSourceUri" style="margin: 1%; width: 98%; height: 50%; text-align: center; background-color: rgb(245, 245, 245)">
        <img style="max-width:100%; max-height:100%; vertical-align: middle;" [src]="imageSourceUri"/>
    </div>

    <li *ngFor="let barcode of barcodes" style="list-style: none;">
        <ion-item style="flex: 1; flex-direction: column">
            <div style="flex: 1; flex-direction: row">
                <ion-label
                        style="margin-left: 0.5em; font-size: 0.8em; font-weight: 600;">
                    {{barcode.type}}
                </ion-label>
                <ion-label
                        style="margin-left: 0.5em; font-size: 0.8em; font-weight: 400; white-space: pre-wrap">
                    {{barcode.text ? barcode.text.trim() : "" }}
                </ion-label>
            </div>
        </ion-item>
    </li>

</ion-content>
