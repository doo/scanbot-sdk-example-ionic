<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Detected Barcodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <li *ngFor="let barcode of barcodes" style="list-style: none;">
    <ion-item>

        <ion-label>{{barcode.text}}</ion-label>
        <ion-label>{{barcode.type}}</ion-label>

    </ion-item>
  </li>

</ion-content>
