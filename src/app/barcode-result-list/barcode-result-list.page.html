<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>Detected Barcodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div style="width: 100%; max-height: 50%;">
        <img style="max-height: 50%; margin: auto auto;" [src]="imageSourceUri"/>
    </div>

    <li *ngFor="let barcode of barcodes" style="list-style: none;">
        <ion-item style="flex: 1; flex-direction: column">
            <ion-img src="{{barcode.imageSourceUri}}"></ion-img>
            <div style="flex: 1; flex-direction: row">
                <ion-label
                        style="margin-left: 1.5em; font-size: 0.8em; font-weight: 600;">
                    {{barcode.type}}
                </ion-label>
                <ion-label
                        style="margin-left: 1.5em; font-size: 0.8em; font-weight: 400; white-space: pre-wrap">
                    {{barcode.text}}
                </ion-label>
            </div>


        </ion-item>
    </li>

</ion-content>
