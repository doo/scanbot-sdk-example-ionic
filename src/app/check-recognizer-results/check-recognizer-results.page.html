<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title  *ngIf="checkResult.checkType" >
        {{checkResult.checkType}} Check Recognizer Results 
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="photoUri" style="margin: 1%; width: 98%; height: 50%; text-align: center; background-color: rgb(245, 245, 245)">
    <img style="max-width:100%; max-height:100%; vertical-align: middle;" [src]="photoUri"/>
  </div>

  <li *ngFor="let item of displayFields | keyvalue" style="list-style: none;">
      <ion-item style="display: block;">
          <ion-label style="margin-left: 0.5em; font-size: 0.8em; font-weight: 600;">{{item.key}}</ion-label>
          <ion-label style="margin-left: 0.5em; font-size: 0.8em; font-weight: 400; white-space: pre-wrap">{{item.value}}</ion-label>
      </ion-item>
  </li>

</ion-content>

<ion-footer>

</ion-footer>
